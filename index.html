<!-- Updated index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/38503a83e2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input type="search" placeholder="Enter a city" class="form-control" id="form-input" required />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-2">
                <button id="button-current-location" class="btn btn-success w-100">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
          <div id="loading" class="text-center text-muted">Loading...</div>
          <div class="overview d-none" id="weather-details">
            <h1 id="city"></h1>
            <ul>
              <li><strong>Last updated:</strong> <span id="current-date"></span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="" id="icon" />
                  <div>
                    <strong id="current-temperature"></strong>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">&deg;C </a>|
                      <a href="#" id="fahrenheit-link">&deg;F</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
                  <li><strong>Wind:</strong> <span id="wind"></span></li>
                  <li><strong>Feels like:</strong> <span id="feels-like"></span>&deg;</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mt-4">
      Made with ❤️ by Ashish • <a href="https://github.com/Flall/vanilla-weather-app" class="footer" target="_blank">GitHub</a>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
